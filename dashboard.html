{% extends 'notes/main.html' %}

{% block content %}


<div class="row">
	<div class="col-md-5">
		<h5> Languages:</h5>
		<hr>
		<div class="card card-body">
			<a class="btn btn-primary  btn-sm btn-block" href="">Add Language</a>
			<table class="table table-sm">
			<tr>
				<th>Language</th>
			</tr>
			
			{% for Language in  languages %}
				<tr>
					<td>{(Language.name)</td>
				</tr>

			{% endfor %}
			</table>
		</div>
	</div>
{% endblock  %}
